<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-light text-center mb-5">Calculate a weigth of an object on a planet</h2>

        <div class="d-flex justify-content-center gap-3">
            <input type="text" class="w-25" id="mass" placeholder="Mass in Kilogram">
            <select class="w-25 text-secondary" id="select">
                <option value="none" selected disabled>Select Planet</option>
                <option value="earth" id="earth">Earth</option>
                <option value="jupiter" id="jupiter">Jupiter</option>
                <option value="mars" id="mars">Mars</option>
                <option value="mercury" id="mercury">Mercury</option>
                <option value="moon" id="moon">Moon</option>
                <option value="neptune" id="neptune">Neptune</option>
                <option value="pluto" id="pluto">Pluto</option>
                <option value="saturn" id="saturn">Saturn</option>
                <option value="uranus" id="uranus">Uranus</option>
                <option value="venus" id="venus">Venus</option>
            </select>
            <button class="btn btn-secondary">Calculate weigth</button>
        </div>

        <div class="planet-container p-5 mt-5 d-flex justify-content-between align-items-center">
            <div id="planet-img">
                <img src="./assets/earth.png" id="img">
            </div>

            <div class="text-light fs-6 weigth-container p-5">
                <h2 id="sntnc">Calculate your weight</h2>
                <div id="kg" class="kg text-center rounded-circle d-flex align-items-center justify-content-center mt-3">
                    <div class="fs-4 fw-bold" id="newton">Start now!</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
